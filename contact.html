<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Page</title>

   <style>
    body, html {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  box-sizing: border-box;
}

.background {
  width: 100vw;
  height: 100vh;
  background-image: url('bg-3.jpg');
  background-size: cover;
  background-position: center;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  gap: 5rem;
}
.heading{
  color: white;
  font-size: 2.5rem;
  font-weight: 600;
}
.heading span{
  color: rgb(9, 222, 255);
}
.content-container {
  height: 60%;
  width: 40%;
  /* background-image: url('atombg-comp.webp'); */
  /* background: rgba(255, 255, 255, 0.559); */
  background-size: cover;
  background-position: center;
  border-radius: 20px;
  border: 1px solid white;
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
}

.contact-form-container {
  position: absolute;
  /* left: 20px; */
  /* bottom: 16px; */
  width: 90%;
}

@media (max-width: 768px) {
  .contact-form-container {
    /* width: 30%; */
  }
  .content-container{
    width: 50%;
  }
}
@media (max-width: 500px) {
  .circle{
    height: 2.5rem;
    width: 2.5rem;
  }
}

form {
  display: flex;
  flex-direction: column;
}

input, textarea, button {
  margin: 10px 0;
  padding: 10px;
  border-radius: 5px;
  border: 1px solid #ccc;
}

button {
  background-color: #4CAF50;
  color: white;
  border: none;
  cursor: pointer;
}

button:hover {
  background-color: #45a049;
}
:root {
  --bg-color: #1f242d;
  --second-bg-color: #323946;
  --text--color: #fff;
  --main-color: #0ef;
  --bg-color-trans: rgba(31, 36, 45, 0.5);
}
        
.circle{
    height: 3.5rem;
    width: 3.5rem;
    color: aqua;
    border: 1px solid black;
    position: absolute;
    border-radius: 50%;
    animation: circularMotion 16s linear infinite, fadeIn 1s linear forwards;
    transition: .5s ease;
    opacity: 0;
    visibility: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: rgba(0, 0, 0, 0.1);
    backdrop-filter: blur(5px);
    top: 1rem;
    right: 5vw;
    /* background-color: black; */

}
@keyframes fadeIn {
    0%{
        opacity: 0;
        visibility: hidden;
    }
    100%{
        opacity: 1;
        visibility: visible;
    }
}

.circle:hover {
    box-shadow: 0 0 1rem var(--main-color);
    color: var(--bg-color);
    background-color: var(--main-color);
    border: none;
    
}
.circle:hover .span-text{
    display: block;
    transition: .5s ease;
}

.text-logo{
    /* position: absolute; */
    left: 50%;
    /* top: 50%; */
}
.span-text{
    position: absolute;
    left: 4rem;
    display: none;
    color: white;
    margin: 10px;
    padding: 5px;
    color: #0ef;
    /* background-color: rgba(19, 19, 19, 0.1); */
    background-color: #919597;
    border-radius: 1rem;
    backdrop-filter: blur(5px);
    font-size: 1rem;
    /* text-decoration: underline; */
    text-decoration-color:#0ef ;
    transition: all;
}

   </style>
</head>
<body>
  <div class="background">
    <a href="index.html" target="_blank" class="circle">
      <span class="text-logo">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
              <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
              <polyline points="9 22 9 12 15 12 15 22"></polyline>
          </svg>
      </span>
     
  </a>
    <div class="heading"> Contact <span>Form</span></div>
   
    <div class="content-container">

      <div class="contact-form-container">
        <form id="contactForm">
          <!-- Add your contact form fields here -->
          <input class="name" type="text" placeholder="Name" required>
          <input class="mail" type="email" placeholder="Email" required>
          <textarea class="mesg" placeholder="Message" required></textarea>
          <button class="submit" type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>
  <!-- scroll reveal -->
  <script src="https://unpkg.com/scrollreveal"></script>
    <script>
        // scrol reavela
        ScrollReveal({
          reset: true,
          distance: "180px",
          duration: 2000,
          delay: 200
        });
        // ScrollReveal().reveal('.second', { origin: 'right' });
        // ScrollReveal().reveal('.first', { origin: 'left' });
        ScrollReveal().reveal('.heading', { origin: 'top' });
        ScrollReveal().reveal('.name, .mail, .mesg, .submit', { origin: 'left' });
        ScrollReveal().reveal('.swiper2', { origin: 'left' });
        ScrollReveal().reveal('.content-container ', { origin: 'bottom' });
    
      </script>
  <script>
    document.getElementById('contactForm').addEventListener('submit', function(event) {
  event.preventDefault();
  // Handle form submission here
  alert('Form submitted');
});
  
  </script>
  
  <!-- <script src="scripts.js"></script> -->
</body>
</html>
